{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-nova-green rounded-full flex items-center justify-center mb-4">
                <span class="text-white font-bold text-xl">N</span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">
                Staff Login
            </h2>
            <p class="mt-2 text-gray-600">
                Access your Nova Skin Care & Hair Center account
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-nova-green focus:border-nova-green sm:text-sm"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-nova-green focus:border-nova-green sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-nova-green hover:bg-nova-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nova-green transition-all duration-300">
                    Sign in to Dashboard
                </button>
            </div>

        </form>
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            Invalid username or password. Please try again.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
